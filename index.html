<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SmartSpeech</title>
    <!--se usaba con polymer:-->
    <!-- <script src="./src/index.js" type="module"></script> -->
    <!--polymer también lee éste de webpack:-->
    <script src=./dist/main.js></script>
</head>

<body>
    <button id='button' style="display: true" onclick="iniciar()">Inicia sesión</button>

    <leit-landing id='landing' style="display: true" background="#18b3ff"></leit-landing>

    <!-- <leit-app background="#18b3ff"></leit-app> -->
    <app-menu id="menu" background="#18b3ff" style="display: none" options="Home,Server(DB) Status,Batch,-Discover,-Configuration,-Log Out" optionsHREF="#home,#status,#batch,#discover,#config,#logout">
    </app-menu>

</body>
<script>
    function iniciar() {
        document.getElementById('menu').setAttribute('style', 'display: true')
        document.getElementById('landing').setAttribute('style', 'display: none')
        document.getElementById('button').setAttribute('style', 'display: none')
    }
</script>

</html>
